                            <!-- <p>Nam libero tempore, cum soluta nobis est eligendi optio cumque nihil impedit quo minus id quod maxime placeat facere possimus. Nam libero tempore</p> -->

                            <form class="contact-comments m-top-50 js-Mailer" method="post">
                                <div class="row">

                                    <div class="col-md-6 form-group">
                                        <!-- Name -->
                                        <input type="text" name="name" class="form-control" placeholder="Name *" maxlength="100" required data-error="You must enter name">
                                        <div class="help-block with-errors"></div>
                                    </div>

                                    <div class="col-md-6 form-group">
                                        <!-- Email -->
                                        <input type="email" name="email" class="form-control" placeholder="Email *" maxlength="100" required data-error="Invalid email address!">
                                        <div class="help-block with-errors"></div>
                                    </div>

                                    <div class="form-group col-md-6">
                                        <!-- Phone -->
                                        <input type="text" name="phone" class="form-control" placeholder="Phone" maxlength="100">
                                    </div>

                                    <div class="form-group col-md-6">
                                        <!-- Subject -->
                                        <input type="text" name="subject" class="form-control" placeholder="Subject" maxlength="100">
                                    </div>

                                    <!-- Comment -->
                                    <div class="form-group col-md-12">
                                        <textarea name="comments" class="cmnt-text form-control" rows="6" placeholder="Comments" maxlength="400"></textarea>
                                    </div>

                                    <!-- Send Button -->
                                    <div class="form-group col-md-12">
                                        <button type="submit" class="btn btn-small btn-dark-solid ">Send Message</button>
                                    </div>

                                </div>
                                <input type="hidden" name="id" value="FORM_ALT">
                            </form>
                        </div>
